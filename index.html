<html>
  <head>
    <title>Bouncycastleroids!</title>

    <link rel="stylesheet" href="asteroids.css">

    <script src="vendor/keymaster.js"></script>
    <script src="vendor/SAT.js"></script>

    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/movingPolygon.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/powerUp.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  </head>
  <body>
    <canvas id="game-canvas" width="500" height="500"></canvas>
    <article class="help">
      <section class="badge">
        ?
      </section>

      <section class="info">
          Welcome to Bouncycastleroids!

          <label>
            Controls:
            <ul>
              <li>
                Arrow keys: Fly around! Up & down control the ship's acceleration,
                while left & right rotate the ship.
              </li>
              <li>
                Spacebar: Fire! Destroy the asteroids or face the nameless cold of the void.
              </li>
            </ul>
          </label>
      </section>
    </article>

    <script charset="utf-8">
      var ctx = document.getElementById('game-canvas').getContext("2d"),
          game = new Asteroids.Game(),
          view = new Asteroids.GameView(game, ctx);

      game.view = view;

      canvas = document.getElementById('game-canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.mozImageSmoothingEnabled = false;
      ctx.imageSmoothingEnabled = false;

      game.restart();
      view.start();

      $('.help').hover(function () {
        console.log("mouse on");
        $('.info').toggle();
      },
      function () {
        console.log("mouse off");
        $('.info').toggle();
      });
    </script>
  </body>
</html>
